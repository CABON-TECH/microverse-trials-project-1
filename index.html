<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel = "stylesheet">
    <title>microverse</title>
</head>
<body>
    <h1 id="title">title</h1>
    <p id="description">Short explanation of the page</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label id="email-label" for="email" >Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Number</label>
        <input type="number" id="number" placeholder="Enter a number" min="10" max="99" required>

        <label for="dropdown">Dropdown:</label>
        <select id="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
        
        <label>Radio buttons:</label>
        <input type="radio" name="radio-group" value="option1" id="option1">
        <label for="option1">Option 1</label>
        <input type="radio" name="radio-group" value="option2" id="option2">
        <label for="option2">Option 2</label>
        
        <label>Checkboxes:</label>
        <input type="checkbox" name="checkbox-group" value="option1" id="checkbox1">
        <label for="checkbox1">Option 1</label>
        <input type="checkbox" name="checkbox-group" value="option2" id="checkbox2">
        <label for="checkbox2">Option 2</label>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>
        
        <button type="submit" id="submit">Submit</button>

            
    </form>

</body>
</html>
